<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com">
    <title>Organizador de Horarios - Licenciatura en Sistemas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="loguito.jpg" alt="Logo UMSS" class="logo">
        <div class="header-content">
            <div class="titulos">
                <h1>ORGANIZADOR DE HORARIOS</h1>
                <h2>LICENCIATURA EN SISTEMAS (NUEVO)</h2>
            </div>
            <div class="header-controls">
                <select id="nivel-select">
                    <option value="A">Nivel A</option>
                    <option value="B">Nivel B</option>
                    <option value="C">Nivel C</option>
                    <option value="D">Nivel D</option>
                    <option value="E">Nivel E</option>
                    <option value="F">Nivel F</option>
                    <option value="G">Nivel G</option>
                    <option value="H">Nivel H</option>
                    <option value="I">Nivel I</option>
                    <option value="J">Nivel J</option>
                </select>
                <select id="materia-select">
                    <option value="">Seleccione una materia</option>
                </select>
                <select id="grupo-select">
                    <option value="">Seleccione un grupo</option>
                </select>
                <button id="btn-agregar">Agregar al horario</button>
                <button id="btn-limpiar">Limpiar horario</button>
                <button id="btn-guardar">Guardar horario</button>
            </div>
        </div>
    </header>

    <div class="schedule-container">
        <div id="horario-para-imagen">
            <div class="titulo-imagen">HORARIO 2/2025</div>
            <div class="subtitulo-imagen">LICENCIATURA EN SISTEMAS (NUEVO)</div>
            <table id="horario-table">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                        <th>Sábado</th>
                    </tr>
                </thead>
                <tbody id="horario-body">
                    <!-- Los datos del horario se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="leyenda-colores">
        <h3>Leyenda de colores:</h3>
        <div id="color-leyenda"></div>
    </div>

    <div class="materias-seleccionadas">
        <h3>Materias en tu horario:</h3>
        <div id="lista-materias"></div>
    </div>

    <div id="notificacion" class="notificacion"></div>

    <!-- Cambiado a CDN confiable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
